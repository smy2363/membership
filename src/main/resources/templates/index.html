<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div id="header">
    <div id="nav">
        <div class="logo"></div>
        <div class="main">메인페이지</div>
        <ul class="navbar-menu">
            <li class="nav-item">
                <a href="">고양이 이야기</a>
            </li>
            <li class="nav-item">
                <a href="">고양이 입양</a>
            </li>
            <li class="nav-item">
                <a href="">고양이 보호소</a>
            </li>
            <li class="nav-item">
                <a href="">게시판</a>
            </li>
        </ul>
        <div id="sub-nav">
            <div class="signInBox" sec:authorize="isAnonymous()">
                <a href="member/signIn">
                    <img src="/image/login.png" alt="Login Icon" style="width: 100px; height: 100px;
                    border: none; outline: none; box-shadow: none;">
                </a>
            </div>
            <div class="sign" sec:authorize="isAuthenticated()">
                <a th:href="@{/member/userInfo/{userId}(userId=${#authentication.name})}">
                    <img src="/image/member.png" alt="Login Icon" style="width: 50px; height: 50px;
                    border: none; outline: none; box-shadow: none;">
                </a>

                <span class="user-id" sec:authentication="name"></span>
                <a href="/member/logout">
                    <img src="/image/logout.png" alt="Login Icon" style="width: 30px; height: 30px;
                    border: none; outline: none; box-shadow: none;">
                </a>
            </div>

        </div>
    </div>
</div>
<div class="title">
    보호중인 고양이들
</div>
<div class="cat-gallery">
    <img src="/image/cat1.jpg" alt="Cat 1">
    <img src="/image/cat2.jpg" alt="Cat 2">
    <img src="/image/cat3.jpg" alt="Cat 3">
    <img src="/image/cat4.jpg" alt="Cat 4">
    <img src="/image/cat5.jpg" alt="Cat 5">
    <img src="/image/cat6.jpg" alt="Cat 6">
    <img src="/image/cat7.jpg" alt="Cat 7">
    <img src="/image/cat8.jpg" alt="Cat 8">
    <img src="/image/cat9.jpg" alt="Cat 9">
</div>
</body>
</html>
